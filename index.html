<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="bg-white shadow-xl rounded-lg p-6 md:p-10 max-w-2xl w-full text-center">

        <header class="mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-indigo-600">Hello World!</h1>
        </header>

        <main class="mb-8">
            <p id="message" class="text-lg text-gray-700 mb-6">
                This is a simple HTML page with a touch of CSS and JavaScript.
            </p>

            <button id="actionButton"
                    class="custom-button bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transform hover:scale-105 transition-transform duration-150 ease-in-out">
                Click Me!
            </button>
        </main>

        <footer class="mt-auto">
            <p class="text-sm text-gray-500">
                &copy; <span id="currentYear"></span> Your Name/Project. All rights reserved.
            </p>
        </footer>
    </div>

    <div id="notificationBox" class="message-box">
        <p id="notificationMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
